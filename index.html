<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Blocks</title>
    <link rel="stylesheet" href="assets/styl/normalize.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">[Шапка страницы]</nav>
    </header>
    <main class="container-main">
        <article class="article">
            <p class="item">[Основная часть]</p>
            <div class="item-block">
            <section class="item1">[Еще 1]</section>
            <section class="item2">[Еще 2]</section>
            </div>
            <div class="item3"><section>[Еще 3]</section></div>
        </article>
        <aside class="aside">[Боковая область]</aside>
    </main>
    <footer class="container-footer">
        <div class="foo">[Секция футера 1]</div>
        <div class="foo">[Секция футера 2]</div>
        <div class="foo">[Секция футера 3]</div>
        <div class="foo">[Секция футера 4]</div>
</footer>
</body>
</html>
